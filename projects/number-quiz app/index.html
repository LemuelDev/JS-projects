<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quiz App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
       <div class="content">
            <div class="title"> 
             <h2> Number Quiz App </h2>
             </div>
         <div class="wrapper-content">
            <p class="msgquiz"></p>
            <input type="number" id="answerbox" placeholder="Your Answer Here">
            <button class="submit"> Submit</button>
            <p class="result"></p>
            <p class="score"></p>
         </div>
       </div>
    </div>


    <script src="main.js"></script>

</body>
</html>
