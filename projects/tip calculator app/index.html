<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <div class="wrapper-title">
                <h4>Tip Calculator App</h4>
            </div>
            <div class="main-content">
                <p> Bill Total</p>
               <span class="symbol">
                <input type="number"placeholder="00.00" class="field" id="billTotalInput">
               </span>
                <p>Tip</p>
                <span class="symbol2"></span>
                <input type="number" placeholder="10" class="field" id="tipInput">
                </span>
                <div class="people-total">
                    <div class="first">
                        <p>People</p>
                        <div>
                            <button onclick="add()"> + </button>
                            <p id ="totalPeople"> 1 </p>
                            <button onclick="minus()"> - </button>
                        </div>
                    </div>
                    <div class="last">
                        <p>Total per Person</p>
                        <h4 id="totalPerPerson"> 00.00</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>


</body>
</html>
