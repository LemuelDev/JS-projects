<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login / Signup </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    

      <!-- login -->
      <div class="login">
         <div class="title">
            <h3> Login <i class="fa-solid fa-right-to-bracket"></i> </h3>
         </div>

         <label for="logined">
            <div class="wrapper">
                <p>Email:</p>
                <input type="email" class="field" placeholder=" Your Email" id="email">

                <p>Password:</p>
                <input type="password" class="field" placeholder=" Password" id="pass">

                <button class="login-btn" onclick="login()"> Login</button>
               <hr>
                <p class="acc"> Don't have an account yet?</p>
                <a class="acc" href="signup.html" target="_blank"> Signup Now </a>
            </div>
         </label>
    
      </div>

      <script src="main.js"></script>

</body>
</html>
