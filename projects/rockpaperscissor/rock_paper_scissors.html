<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- LAST STOP 3:33:50 MID LESSON OF BOOLEAN AND IF ELSE -->
    <section class="main">
        <div class="title">
           <h4> ROCK PAPER SCISSORS</h4>
        </div>

        <div class="choices">
            <div class="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
                <button onclick="
                pickComputerMove ();
                playGame('rock');
                " class="btn"> ROCK </button>

            </div>
            <div class="paper">
                <i class="fa-solid fa-hand"></i>
                <button onclick="
                pickComputerMove ();
                playGame('paper');
                " class="btn"> PAPER</button>
            </div>
            <div class="scissors">
                <i class="fa-solid fa-hand-peace"></i>
                <button onclick="
                pickComputerMove ();
                playGame('scissors');
                " class="btn"> SCISSORS</button>
            </div>
           
        </div>
    </section>

    <script>
            let computerMove = '';
            let result = '';
            let win = 0
            let lose = 0
            let tie = 0

            function pickComputerMove () {
                const randomNumber = Math.random();
                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = 'rock';
                }else if (randomNumber >= 1 /3 && randomNumber < 2/ 3) {
                    computerMove = 'paper';
                }else if (randomNumber >= 2/ 3 && randomNumber < 1) {
                    computerMove = 'scissors';
                }
            }

            function playGame(playerMove){
                if (playerMove === 'scissors'){
                    if (computerMove === 'rock'){
                    result = 'You Lose';
                }else if (computerMove  === 'paper'){
                    result = 'You Win';
                }else if (computerMove  === 'scissors'){
                    result = 'Tie';
                }

                }else if (playerMove === 'paper'){
                 if (computerMove === 'rock'){
                    result = 'You Win';
                }else if (computerMove === 'paper'){
                    result = 'Tie';
                }else if (computerMove === 'scissors'){
                    result = 'You Lose';
                }
                }else if (playerMove === 'rock') {
                    if (computerMove === 'rock'){
                    result = 'Tie';
                }else if (computerMove === 'paper'){
                    result = 'You Lose';
                }else if (computerMove === 'scissors'){
                    result = 'You Win';
                };
                 }


                if (result === 'You Win') {
                win = win + 1;
                } else if (result === 'You Lose'){
                    lose = lose +  1;
                }else if (result === 'Tie') {
                    tie = tie +  1;
                }
                
                alert (`You picked ${playerMove}. Computer picked ${computerMove} ${result}. 
                Scores: WIN: ${win}, LOSE: ${lose} , TIE: ${tie}.
                `);
               

            
                }
            
        //    using a functions is a lot easier and cleaner for developers
        //  it is maintainale, reusable, and efficient for all programmers

     
    </script>
   
</body>
</html>
