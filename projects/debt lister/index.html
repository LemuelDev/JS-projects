<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Lister</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="wrapper">
            <div class="content">
                <div class="title">
                    <h4> Utang Mo Bayad Mo</h4>
                </div>
                <div class="main-content">
                    <div class="top">
                        <div class="debt-name">
                            <h4>Pangalan:</h4>
                            <input type="text" placeholder="Enter Name Here" id="nameInput">
                            
                        </div>
                        <div class="debt-value">
                            <h4>Magkano:</h4>
                            <input type="number" placeholder="Enter Debt Here" id="debtInput">
                            <button class="submitDebt">Enter List</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="dashboard">
                            <h4> Listahan:</h4>
                            <div class="printResult">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="main.js"></script>



</body>
</html>
