<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="wrapper">
            <div class="wrapper-content">
                <p class="score">Win: 0, Lose : 0</p>
                <div class="wrapper-title">
                    <h4>Color Game</h4>
                  
                </div>
                <div class="cards">
                    <div class="cardOne card-child">

                    </div>
                    <div class="cardTwo card-child"> 

                    </div>
                    <div class="cardThree card-child"> 

                    </div>
                </div>
                <button class="rollDice">
                    Roll
                </button>
                <div class="colors">
                    <span class="color-title">
                        <p>Pick Your Colors!</p>
                        <p class="maximum">
                           Max: 3
                        </p>
                    </span>
                    <div class="colors-content">
                        <div class="box">
                            <p class="colorBlue choices">Blue</p>
                        </div>
                        <div class="box">
                            <p class="colorRed choices">Red</p>
                        </div>
                        <div class="box">                     
                            <p class="colorYellow choices">Yellow</p>
                        </div>
                        <div class="box">
                            <p class="colorWhite choices">White</p>
                        </div>
                        <div class="box">
                            <p class="colorGreen choices">Green</p>
                        </div>
                        <div class="box">
                            <p class="colorPink choices">Pink</p>
                        </div>
                    </div>
                    <p class="errorMsg"></p>
                </div>
            </div>
        </div>
    </section>



    <script src="main.js"></script>



</body>
</html>
